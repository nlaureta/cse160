<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Assignment 2 - Nathan Laureta</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body onload="main()">
  <style type="text/css">
    canvas {
      cursor: crosshair;
    }
  </style>
  <div class="container">
    <div class="shadow-lg p-3 mx-auto bg-white rounded text-center" style=width:450px;>
      <canvas id="webgl" width="400" height="400" onclick="shiftClick(event, this)">
        Please use a browser that supports "canvas"
      </canvas>
      <p id="theFPS">FPS</p>
    </div>
  </div>
  <br></br>
  <hr size="8" width="100%" color="black">
  <div class="row">
    <div class="col-lg-7">
      <div class="shadow-lg p-2 mx-auto bg-white rounded text-left" style="width:370px;">
        <p style="font-size:130%; font-family:Comic Sans MS;">Animation and Sliders:</p>
        <p style="text-align:center">Walk Animation:
          <button type="button" id="penguinAnimationOff" class="btn btn-danger">Off</button>
          <button type="button" class="btn btn-info" id="penguinAnimationOn">On</button>
          <button type="button" class="btn btn-secondary" id="penguinAnimationReset">Reset</button>
        </p>
        <p style="font-family:Comic Sans MS;">
          Left Arm <input type="range" min="-90" max="0" value="-90" class="slider" id="leftArmSlide">
        </p>
        <p style="font-family:Comic Sans MS;">
          Right Arm <input type="range" min="-270" max="-180" value="-180" class="slider" id="rightArmSlide">
        </p>
        <p style="font-family:Comic Sans MS;">
          Left Hand: <input type="range" min="0" max="45" value="0" class="slider" id="leftHandSlider">
        </p>
        <p style="font-family:Comic Sans MS;">
          Right Hand: <input type="range" min="0" max="45" value="0" class="slider" id="rightHandSlider">
        </p>
        <p style="font-family:Comic Sans MS;">
          Left Foot <input type="range" min="0" max="45" value="0" class="slider" id="leftFeetSlide">
        </p>
        <p style="font-family:Comic Sans MS;">
          Right Foot <input type="range" min="0" max="45" value="0" class="slider" id="rightFeetSlide">
        </p>
        <p style="font-family:Comic Sans MS;">
          Beak <input type="range" min="14.90" max="15.90" value="14.90" class="slider" id="beakSlide">
        </p>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="shadow-lg p-2 mx-auto my-5 bg-white rounded text-left" style="width:370px;">
        <p style="font-size:130%;font-family:Comic Sans MS;">Camera Settings: </p>
        <button type="button" class="btn btn-primary" id="cameraReset">Reset Camera</button>
        <p style="font-family:Comic Sans MS;">
          x-axis: <input type="range" min="0" max="360" value="0" class="slider" id="angleXSlide">
        </p>
        <p style="font-family:Comic Sans MS;">
          y-axis: <input type="range" min="0" max="360" value="1" class="slider" id="angleYSlide">
        </p>
        <p style="font-family:Comic Sans MS;">
          z-axis: <input type="range" min="0" max="360" value="0" class="slider" id="angleZSlide">
        </p>
        
      </div>
    </div>
  </div>

  <script src="lib/webgl-utils.js"></script>
  <script src="lib/webgl-debug.js"></script>
  <script src="lib/cuon-utils.js"></script>
  <script src="lib/cuon-matrix.js"></script>
  <script src="Triangle.js"></script>
  <script src="Circle.js"></script>
  <script src="Point.js"></script>
  <script src="BlockyAnimal.js"></script>
  <script src="Cube.js"></script>
  <script src="Pyramid.js"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
