<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Assignment 4 - Nathan Laureta</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body oncontextmenu="return false;" onload="main()">
  <style type="text/css">
    canvas {
      cursor: crosshair;
    }
  </style>
  <div class="container">
    <div class="shadow-lg p-3 mx-auto bg-white rounded text-center" style=width:1100px;>
      <canvas id="webgl" width="1000" height="800">
        Please use a browser that supports "canvas"

      </canvas>
      <p id="theFPS">FPS</p>

      <p>
        Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
        Light Y <input type="range" min="-250" max="250" value="250" class="slider" id="lightSlideY">
        Light Z <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideZ">
        <button type="button" class="btn btn-secondary" id="ResetPos">Reset Position</button>
      </p>
      <p>
        R <input type="range" min="0" max="100" value="100" class="slider" id="Rslide">
        G <input type="range" min="0" max="100" value="100" class="slider" id="Gslide">
        B <input type="range" min="0" max="100" value="100" class="slider" id="Bslide">
        <button type="button" class="btn btn-secondary" id="ResetColor">Reset Color</button>
      </p>
      Normal
      <button type="button" class="btn btn-info" id="NormalOff">Off</button>
      <button type="button" class="btn btn-info" id="NormalOn">On</button>
      Light
      <button type="button" class="btn btn-outline-secondary" id="lightOff">Off</button>
      <button type="button" class="btn btn-outline-primary" id="lightOn">On</button>
      Spot light
      <button type="button" class="btn btn-outline-secondary" id="spotOff">Off</button>
      <button type="button" class="btn btn-outline-primary" id="spotOn">On</button>
      Light Animation
      <button type="button" class="btn btn-outline-secondary" id="animOff">Off</button>
      <button type="button" class="btn btn-outline-primary" id="animOn">On</button>
      <p>Controls: WASD to move. QE to pan left or right. Hold mouse left click on canvas to move camera.</p>
    </div>
  </div>
  <br></br>
  <hr size="8" width="100%" color="black">
  <script src="lib/webgl-utils.js"></script>
  <script src="lib/webgl-debug.js"></script>
  <script src="lib/cuon-utils.js"></script>
  <script src="lib/cuon-matrix-cse160.js"></script>
  <script src="Camera.js"></script>
  <script src="Triangle.js"></script>
  <script src="Penguin.js"></script>
  <script src="Circle.js"></script>
  <script src="Point.js"></script>
  <script src="Sphere.js"></script>
  <script src="Lighting.js"></script>

  <script src="Cube.js"></script>
  <script src="Pyramid.js"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
